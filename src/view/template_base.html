<!DOCTYPE html>

<!-- 
  Base template that all other templates should extend.
  Possible extension points are:
    - block title
    - block head
    - block body
-->

<html>
  <head>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <!-- Bootstrap -->
    <link href = "/static/app/lib/bootstrap/css/bootstrap.min.css" rel = "stylesheet">
    <link href = "/static/app/css/app.css" rel = "stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
      <script src = "https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src = "https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
    <title>{% block title %} {% endblock %}</title>
    {% block head %} {% endblock %}
  </head>

  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src = "https://code.jquery.com/jquery.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src = "/static/app/lib/bootstrap/js/bootstrap.min.js"></script>

    {% block body %} {% endblock %}

  </body>

</html>
